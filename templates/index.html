<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Chatbot</title>
    <!-- Puter.js Integration -->
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, input, button {
            width: 100%;
            margin: 10px 0;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Claude AI Chatbot</h1>
    <div>
        <textarea id="user-input" rows="4" placeholder="Type your request (e.g., Create a WordPress plugin for Facebook Live)..."></textarea><br>
        <button onclick="sendMessage()">Send</button>
    </div>
    <h2>Response:</h2>
    <div id="response-box">
        <pre><code id="response-code"></code></pre>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return alert("Please enter a message!");

            try {
                // Use Puter.js to interact with Claude AI
                const response = await puter.ai.chat(userInput, {
                    model: 'claude-3-5-sonnet',
                    max_tokens: 3000, // Increase token limit to handle long responses
                });
                const responseCode = document.getElementById("response-code");

                // Display the response in a readable format
                responseCode.textContent = response.message.content[0].text;
            } catch (error) {
                console.error(error);
                alert("Error occurred while communicating with Claude AI.");
            }
        }
    </script>
</body>
</html>
